<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title>SimonSays</title>
</head>

<body>
	<div class="container">
		<div class="game">
			<div class="game-title">
				<h1>Simon Says</h1>
			</div>
			<div class="game-play">
				<div class="game-area">
					<div class="block-red" id="1"></div>
					<div class="block-blue" id="2"></div>
					<div class="block-yellow" id="3"></div>
					<div class="block-green" id="4"></div>
				</div>
				<div class="game-option">
					<div class="game-info">
						<h2>Round:
							<span>0</span>
						</h2>
						<button>Start</button>
					</div>
					<div class="game-level">
						<h2>Game Options</h2>
						<div><input type="radio"> Normal</div>
						<div><input type="radio"> Sound only</div>
						<div><input type="radio"> Light Only</div>
						<div><input type="radio"> Free board</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
